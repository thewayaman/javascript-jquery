<!-- Render values entered via a text box into an html form element -->

<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<body>
<div ng-app="">
<p>Input something in the input box:</p>
<p>Name:<input type="text" ng-model="in"></p>

<p>You wrote :{{ in }}</p>


</div>
</body>
</html>
