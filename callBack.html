<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

   $("#copy").click(function(){
   		
        $("p").hide("slow",function(){
        alert("This paragraph is now hidden");
    });
});

});
</script>
<body>
<div>
<div id="copy">Click me</div>
<p>Same as above</p>

</div>
</body>
</html>
